<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B1538;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B1028;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Icon - Abstract Z with Creative Symbol -->
  <g transform="translate(200, 140)">
    <!-- Z Letter Stylized -->
    <path d="M-60,-40 L40,-40 L-40,20 L40,20 L40,30 L-60,30 L20,-30 L-60,-30 Z" 
          fill="#8B1538" stroke="#8B1538" stroke-width="2"/>
    <!-- Creative Spark -->
    <circle cx="45" cy="-35" r="8" fill="#8B1538"/>
    <circle cx="45" cy="-35" r="12" fill="none" stroke="#8B1538" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- ZIVO Text -->
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="#FFFFFF" letter-spacing="4">ZIVO</text>
  
  <!-- CREATIVE Text -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="20" font-weight="300" 
        text-anchor="middle" fill="#CCCCCC" letter-spacing="8">CREATIVE</text>
</svg>
